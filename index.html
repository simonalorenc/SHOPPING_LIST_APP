<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="site">
        <header>
            <div class="header">
                <h1>Shopping List</h1>
            </div>
        </header>
        <main>
            <div class="all-items">
                <div class="items-container">
                </div>
                <div class="all-items__add">
                    <input type="text" class="all-items__text-input" placeholder="Add an item..."/>
                    <div class="all-items__buttons">
                        <button class="all-items__add-item">+</button>
                        <button class="all-items__delete">X</button>
                        <button class="all-items__bought-delete">X</button>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script type="module" src="./script/main.js"></script>
</body>
</html>
